


<html>
    <head>
		<style>
		.wrap {
    width:85%;
    margin:0 auto;

  }
		</style>
        <title>외출증</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/field.css" rel="stylesheet"/>
		<link href="css/upload.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/upload.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css">
		<script>
			function w3_open() {
				document.getElementById("mySidebar").style.display = "block";
			}
			function w3_close() {
				document.getElementById("mySidebar").style.display = "none";
			}
		</script>
    </head>
    <body>
	
	<!-- Sidebar -->
	<div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-left" style="display:none" id="mySidebar">
		<button class="w3-bar-item w3-button w3-large"
		onclick="w3_close()">Close &times;</button>
		<a href="#" class="w3-bar-item w3-button">홈</a>
		<a href="#" class="w3-bar-item w3-button">외출/현장체험학습 신청</a>
		<a href="#" class="w3-bar-item w3-button">노래 신청</a>
		<a href="#" class="w3-bar-item w3-button">분실물 등록</a>
	</div>

	<!-- Page Content -->
	<div>
		<div class="w3-container w3-teal" style="display: flex;">
			<button class="w3-button w3-xxlarge" onclick="w3_open()">&#9776;</button>
			<h1>외출증 & 현장체험학습 신청서</h1>
		</div>
		<div class="wrap" >
      <form id="data" action="" method="post">
        <div style="float: left; width:47%; height:50%;">
          <fieldset>
            <input placeholder="이름" type="text" required autofocus>
		  </fieldset>
		  <fieldset>
            <input placeholder="날짜" type="text" required>
		  </fieldset>
		  <fieldset>
            <input placeholder="장소" type="text" required>
		  </fieldset>
		  <fieldset>
            <div class="filebox bs3-primary preview-image">
              <input class="upload-name" value="파일선택" disabled="disabled" style="width: 80%;">
              <label for="input_file" style="text-align: center">업로드</label>
              <input type="file" id="input_file" class="upload-hidden">
            </div>
          </fieldset>
        </div>
        <div style="float: right; width:47%; height:50%;">
          <div class="">
            <fieldset>
              <textarea placeholder="사유" required></textarea>
			</fieldset>
			<fieldset>
              <button type="submit" id="sub">확인</button>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
	</div>
    </body>
</html>
