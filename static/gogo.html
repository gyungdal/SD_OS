<html>
    <head>
        <title>외출/현장체험학습 신청</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css">
        <link rel="stylesheet" href="./css/materialize.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./js/materialize.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="css/upload.css" rel="stylesheet"/>
		<script src="js/upload.js"></script>
		<style>
		  .wrap {
			width:85%;
			margin:0 auto;

		  }
		</style>
    </head>
	<body>
	<nav class="default" role="navigation">
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo center">외출/현장체험학습 신청</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#">Login</a></li>
				<li><a class="waves-effect red waves-light btn">Sign up</a></li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<li><a href="./main">홈</a></li>
				<li><a href="./gogo.html">외출/현장체험학습 신청</a></li>
				<li><a href="./song.html">노래 신청</a></li>
				<li><a href="./lostFound.html">분실물 등록</a></li>
			</ul>
		</div>
		</nav>
		<div class="wrap"><br><br>
		<form action="./upload/gogo" enctype="multipart/form-data" method="post">
		<label>이름 입력</label>
          <fieldset>
            <input name="name"  placeholder="이름" type="text" required autofocus>
		  </fieldset>
		  <fieldset>
		  <label>외출 일시</label>
            <input name="start_date"  placeholder="날짜" type="date" required>
		  </fieldset>
		  <fieldset>
		  <label>귀사 일시</label>
            <input name="end_date" placeholder="날짜" type="date" required>
		  </fieldset>
		  <label>외출 장소</label>
		  <fieldset>
            <input name="place" placeholder="장소" type="text" required>
		  </fieldset>
		  <fieldset>
		  <label>파일 첨부</label>
            <div class="filebox bs3-primary preview-image">
              <input class="upn" value="선택된 파일 없음!" style="width: 75%;" disabled="disabled">
              <label for="input_file" style="color:#FFF; width: 23%; text-align:center">업로드</label>
              <input name="file" type="file" id="input_file" class="upload-hidden">
            </div>
          </fieldset>
		  <label>외출 사유</label>
            <fieldset>
              <textarea name="reason" placeholder="사유" required></textarea>
			</fieldset>
			<fieldset>
              <button type="submit" class="waves-effect red waves-light btn">확인</button>
            </fieldset>
      </form>
	  </div>
	</body>
	<script>
		$('.button-collapse').sideNav({
		  menuWidth: 300, // Default is 240
		  edge: 'left', // Choose the horizontal origin
		  closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
		});
	</script>
</html>
